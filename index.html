<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f9f9f9;">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <!-- Logo Huawei -->
        <img src="https://www.logo.wine/a/logo/Huawei/Huawei-Logo.wine.svg" alt="Huawei Logo" 
             style="width: 150px; margin-bottom: 20px;">

        <!-- Título -->
        <h1 style="color: #333; margin-bottom: 20px;">Termos de Serviço</h1>

        <!-- Descrição -->
        <p style="color: #555; margin-bottom: 40px;">Clique no botão abaixo para visualizar ou baixar o documento.</p>

        <!-- Botão -->
        <a href="./TOS-HUAWEI.pdf" target="_blank" 
           style="
                display: inline-block; 
                padding: 15px 30px; 
                font-size: 16px; 
                color: white; 
                text-decoration: none; 
                background-color: #007BFF; 
                border-radius: 25px; 
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
                transition: background-color 0.3s ease, transform 0.2s ease;
           " 
           onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.05)';"
           onmouseout="this.style.backgroundColor='#007BFF'; this.style.transform='scale(1)';">
            Ver Documento
        </a>
    </div>
</body>
</html>
